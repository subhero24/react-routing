name: Build

on:
  push:
    paths:
      - 'index.js'
      - 'source/**'
    branches: [master]
  pull_request:
    paths: 
      - 'index.js'
      - 'source/**'
    branches: [master]
    
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
                  registry-url: https://registry.npmjs.org/
            - run: npm ci
            - run: npm run build
